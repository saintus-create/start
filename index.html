<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIK</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #0a0a0a;
            height: 100vh;
            overflow: hidden;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .background-grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .grid-item {
            position: absolute;
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            background: transparent;
        }

        /* Grid layout pattern */
        .grid-item:nth-child(1) { top: 15%; left: 15%; width: 200px; height: 120px; }
        .grid-item:nth-child(2) { top: 15%; left: 40%; width: 180px; height: 140px; }
        .grid-item:nth-child(3) { top: 15%; left: 65%; width: 220px; height: 100px; }
        .grid-item:nth-child(4) { top: 35%; left: 10%; width: 160px; height: 160px; }
        .grid-item:nth-child(5) { top: 35%; left: 35%; width: 190px; height: 110px; }
        .grid-item:nth-child(6) { top: 35%; left: 60%; width: 170px; height: 130px; }
        .grid-item:nth-child(7) { top: 55%; left: 20%; width: 210px; height: 90px; }
        .grid-item:nth-child(8) { top: 55%; left: 45%; width: 160px; height: 150px; }
        .grid-item:nth-child(9) { top: 75%; left: 25%; width: 190px; height: 100px; }
        .grid-item:nth-child(10) { top: 75%; left: 50%; width: 200px; height: 120px; }

        .main-title {
            position: relative;
            z-index: 10;
            color: #ffffff;
            font-size: clamp(8rem, 15vw, 14rem);
            font-weight: 900;
            line-height: 0.9;
            letter-spacing: -0.02em;
            text-align: center;
            font-family: 'Inter', sans-serif;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }

        .subtitle {
            position: relative;
            z-index: 10;
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.2rem;
            font-weight: 400;
            line-height: 1.5;
            text-align: center;
            max-width: 600px;
            margin-top: 2rem;
            font-family: 'Inter', sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 2rem;
            position: relative;
            z-index: 5;
        }

        /* Subtle gradient overlay */
        .gradient-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, rgba(255, 255, 255, 0.02) 0%, transparent 70%);
            z-index: 2;
        }

        @media (max-width: 768px) {
            .main-title {
                font-size: clamp(4rem, 12vw, 8rem);
            }
            
            .subtitle {
                font-size: 1rem;
                padding: 0 1rem;
            }
            
            .container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="background-grid">
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
    </div>
    
    <div class="gradient-overlay"></div>
    
    <div class="container">
        <h1 class="main-title">MIK</h1>
        <p class="subtitle">Bold, minimal design with proto grotesque aesthetic</p>
    </div>
</body>
</html>
